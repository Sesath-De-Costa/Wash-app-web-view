<div fxFlexFill fxLayoutAlign="center center">
  <mat-card fxFlex="30">
    <mat-toolbar color="primary" style="border-radius:5px">Wash App Login</mat-toolbar>
    <form fxLayout="column" fxLayoutAlign="stretch">
      <mat-form-field>
        <input class="login-field" matInput placeholder="Username">
      </mat-form-field>

      <mat-form-field>
        <input class="login-field" matInput placeholder="Password" type="password">
      </mat-form-field>
      <button mat-raised-button type="submit">Login</button>
    </form>
  </mat-card>
</div>
