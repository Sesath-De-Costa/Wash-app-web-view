<script src="../../service/deliver-agent.service.ts"></script>
<div class="grid-container">
  <h1 class="mat-h1">Requests</h1>
  <mat-grid-list cols="1" rowHeight="435px">
    <mat-grid-tile>
      <mat-card class="request-card" fxLayout="column" style="padding: 0px; overflow: auto!important;">
        <table [dataSource]="requestList" class="mat-elevation-z8" mat-table
               style="overflow: auto;padding-left: 15px;padding-right: 15px">

          <ng-container matColumnDef="id">
            <th *matHeaderCellDef mat-header-cell> ID</th>
            <td *matCellDef="let request" mat-cell> {{request.id}} </td>
          </ng-container>

          <ng-container matColumnDef="clientName">
            <th *matHeaderCellDef mat-header-cell> Client Name</th>
            <td *matCellDef="let request" mat-cell> {{request.clientName}} </td>
          </ng-container>

          <ng-container matColumnDef="location">
            <th *matHeaderCellDef mat-header-cell> Location</th>
            <td *matCellDef="let request" mat-cell> {{request.location}} </td>
          </ng-container>

          <ng-container matColumnDef="requestDate">
            <th *matHeaderCellDef mat-header-cell> Request Date</th>
            <td *matCellDef="let request" mat-cell> {{request.requestDate}} </td>
          </ng-container>

          <ng-container matColumnDef="requiredDate">
            <th *matHeaderCellDef mat-header-cell> Required Date</th>
            <td *matCellDef="let request" mat-cell> {{request.requiredDate}} </td>
          </ng-container>

          <ng-container matColumnDef="pickedDate">
            <th *matHeaderCellDef mat-header-cell> Picked Date</th>
            <td *matCellDef="let request" mat-cell> {{request.pickedDate}} </td>
          </ng-container>

          <ng-container matColumnDef="sameDayReturn">
            <th *matHeaderCellDef mat-header-cell> Same Day Return</th>
            <td *matCellDef="let request" mat-cell> {{request.sameDayReturn}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th *matHeaderCellDef mat-header-cell> Username</th>
            <td *matCellDef="let request" mat-cell> {{request.username}} </td>
          </ng-container>

          <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
          <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons style="align-content: center"></mat-paginator>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
